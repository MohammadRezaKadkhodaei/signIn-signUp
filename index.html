<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>صفحه ورود ، ثبت نام</title>
</head>
<body>

        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>ثبت نام</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <input type="text" placeholder="نام ونام خوانودگی" />
                    <input type="email" placeholder="ایمیل" />
                    <input type="password" placeholder="رمز عبور" />
                    <input type="password" placeholder="تایید رمز عبور" />
                    <button class="change-btn">ثبت نام</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>وارد شوید</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <input type="email" placeholder="ایمیل..." />
                    <input type="password" placeholder="رمز عبور..." />
                    <a href="#">رمز عبور را فراموش کردید؟</a>
                    <button>وارد شوید</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>به صفحه ثبت نام کدخدایی خوش آمدید!</h1>
                        <p>آیا قبلا در این سایت ثبت نام کرده اید؟</p>
                        <button class="ghost" id="signIn">وارد شوید</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>سلام کاربر عزیز!</h1>
                        <p>آیا کاربر جدید هستید؟</p>
                        <button class="ghost" id="signUp">ثبت نام</button>
                    </div>
                </div>
            </div>
        </div>
        
    
</body>
<script src="app.js"></script>
</html>
